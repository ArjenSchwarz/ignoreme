<meta property="og:type" content="article"/>
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}"/>
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05" }}"/>
<meta property="article:modified_time" content="{{ .Date.Format "2006-01-02T15:04:05" }}"/>
{{ if .Keywords }}
    {{ range .Keywords }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{ else if isset .Params "tags" }}
    {{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{ end }}

{{ if .Params.ogimage }}
    <meta property="og:image" content="{{ .Params.ogimage }}" />
{{ else }}
    {{ range .Params.categories }}<meta property="og:image" content="//assets2.nore.me/categories/category-{{ . }}-full.jpg" />{{ end }}
{{ end }}
