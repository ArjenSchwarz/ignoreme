<meta property="og:type" content="article"/>
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}"/>
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05 MST" }}"/>
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05 MST" }}"/>
<meta property="article:author" content="{{ .Params.author }}"/>

{{ if .Keywords }}
    {{ range .Keywords }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{ else if isset .Params "tags" }}
    {{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{ end }}

{{ if .Params.ogimage }}
    <meta property="og:image" content="{{ .Params.ogimage }}" />
{{ else }}
    {{ range .Params.categories }}
    <meta property="og:image" content="https://ig.nore.me/img/categories/category-{{ . | urlize }}-full.jpg" />
    <meta name="twitter:image:src" content="https://ig.nore.me/img/categories/category-{{ . | urlize }}-130x130.jpg">
    {{ end }}
{{ end }}
