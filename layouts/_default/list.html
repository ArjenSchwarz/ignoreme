{{ partial "header.html" . }}

<body class="archive category alt-style-default layout-right-content">
{{ partial "gtm.html" . }}


<div id="wrapper">
    <div id="inner-wrapper">


    {{ partial "sidebar.html" . }}


    <div id="content" class="col-full">
        <section id="main" class="col-left">
            <header class="archive-header">
                <h1>Archive | {{ .Title }}</h1>
            </header>
            <div class="fix"></div>

            {{ range first 10 .Data.Pages }}
                {{ .Render "summary" }}
            {{ end }}

    </div><!-- /#content -->


    {{ partial "footer.html" . }}

    </div><!-- /#inner-wrapper -->
</div><!-- /#wrapper -->

</body>
</html>
