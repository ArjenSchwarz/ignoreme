<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>{{ .Title }}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}</title>
    {{ partial "meta.html" . }}
    {{ range .AlternativeOutputFormats -}}
    <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
    {{ end -}}
    <!-- <link rel="alternate" type="application/rss+xml" title="ig.nore.me &raquo; Feed" href="/index.xml" /> -->
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
    {{ $style := resources.Get "css/style.css" | minify }}<link rel="stylesheet" href="{{ $style.RelPermalink }}" type='text/css' media='all' />
    {{ $style := resources.Get "css/font-awesome.min.css" | minify }}<link rel="stylesheet" href="{{ $style.RelPermalink }}" type='text/css' media='all' />
    {{ $style := resources.Get "css/bigfoot-default.css" | minify }}<link rel="stylesheet" href="{{ $style.RelPermalink }}" type='text/css' media='all' />
    <link rel="icon" type="image/png" href="/favicon.png" />
</head>
