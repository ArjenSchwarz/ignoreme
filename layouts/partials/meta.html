<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="generator" content="hugo" />
{{ if .Params.author }}<meta name="author" content="{{ .Params.author }}"/>{{ end }}

{{with .Description }}<meta name="description" content="{{ . }}">{{end}}
<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">

 <!-- open graph -->
<meta property="og:title" content="{{ .Title }}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}"/>
<meta property="og:site_name" content="ig.nore.me"/>
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="en_US">

{{ if .Params.author }}
    {{ .Render "ogdetails" }}
{{ else }}
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
{{ end }}


<!--Twitter Cards-->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@arjenschwarz">
<meta name="twitter:creator" content="@arjenschwarz">
<meta name="twitter:domain" content="ig.nore.me">
